<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <nav>
                <h1>Github</h1>
            </nav>
        </header>
        <main>
            <section class="first_column">
                <div class="atom_name_region">
                    <!-- atom name -->
                    <p class="atom_name">N/A</p>
                    <p class="atom_stability">Stable</p>
                </div>
                <div class="diagram">
                    <!-- atom animation -->
                </div>
            </section>
            <section class="second_column">
                <div class="elements_popup">
                    <nav>
                        <ul>
                            <li>
                                <img
                                    src="./svg/bx-circle.svg"
                                    alt="prótons"
                                    onclick="newBall(1)"
                                />
                                Prótons
                            </li>
                            <li>
                                <img
                                    src="./svg/bxs-circle.svg"
                                    alt="neutrons"
                                    onclick="newBall(2)"
                                />
                                Neutrons
                            </li>
                        </ul>
                    </nav>
                    <!-- protons and neutrons popup -->
                </div>
            </section>
        </main>
        <script src="../src/script.js"></script>
    </body>
</html>
